{% extends "pages/admin.html" %}

{% block title %}Sections{% endblock %}

{% block header %}

    <h2> Manage Sections</h2>
    <hr>
   
{% endblock header %}
<hr>
{% block feature %}
<a style = "color: black;" href="{% url 'addsection' %}"><b>+ Add Section</b></a>
<br>
<br>
<table class="table table-hover table-striped table-bordered table-responsive  ">
    <tr>
        <th scope="col" class="bg-success">ID </th>
        <th  scope="col" class="bg-success">SECTION </th>
        <th  scope="col" class="bg-success">OPTIONS </th>
       
       
    </tr>
    {% for i in section %}
    <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.name }}</td>   
        <td style="display: flex; flex-direction: row;"> 
        <a style="margin-right: 10px;"class="nav-link" href="{% url 'section_details' i.pk %}"><b>VIEW</b></a>
        <a style="margin-right: 10px;" class="nav-link" href="{% url 'editsection' i.pk %}"><b>EDIT</b></a>
        <a style="margin-right: 10px;" class="nav-link" href="{% url 'deleteSection' i.pk %}"><b>DELETE</b></a>
          </td>
    </tr>

    {% endfor %}

</table>
{% endblock feature %}
