{% load static %}
<!doctype html>
<html lang="en">

<head>
  <title> Administrator Login </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="icon" href="static/images/cvsulogo.png" type="image/png">
  <link rel="stylesheet" href="{% static 'css/login_page.css'%}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    input[type="submit"] {
      background-color: #f7b205; 
      font-weight: 600;
      margin-top: 1.5em;
     
    }
  </style>

</head>
<body>
  {% if messages %}
  <div class="container  col-md-5 col-12 mt-4">
      {% for message in messages %}
          <div class="alert alert-danger alert-dismissible" role="alert">
              {{ message }}
          </div>
      {% endfor %}
  </div>
  {% endif %}
<div class="container-body">
   
<form method="POST" action="">
    {% csrf_token %}
    <a  class="admin"  style="margin-right: 1em;"href = "{% url 'signin' %}"> <i class="bi bi-arrow-bar-left"></i> Back to Login </a> 
    <label id ="admin">Admin Username:</label>
    <input class="admininput" type = "text" name="username" placeholder="Enter Admin Username">
    <label id ="admin">Admin Password:</label>
    <input class="admininput" type = "password" name="password" placeholder="Enter Admin Password">
    <input   class="admininput" type = "submit" value="Submit" style="font-weight: bold;"> 

</form>
</div>
</body>
