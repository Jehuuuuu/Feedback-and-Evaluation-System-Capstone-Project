{% load static %}
<!doctype html>
<html lang="en">

<head>
  <title> Administrator Login </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="icon" href="static/images/cvsulogo.png" type="image/png">
  <link rel="stylesheet" href="{% static 'css/loginpage.css'%}">
  <style>
    input[type="submit"] {
      background-color: #f7b205; 
      font-weight: 600;
      margin-top: 1.5em;
     
    }
  </style>

</head>
<body>
  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}
    <div class="container">
   
<form method="POST" action="">
    {% csrf_token %}
    <a style = "margin-right: 20px;" href = "{% url 'signin' %}"> <- Back to Student Login </a> 
    <label id ="admin">Admin Username:</label>
    <input class="admininput" type = "text" name="username" placeholder="Enter Admin Username">
    <label id ="admin">Admin Password:</label>
    <input class="admininput" type = "password" name="password" placeholder="Enter Admin Password">
<input  type = "submit" value="Submit"> 

</form>
</div>
</body>
