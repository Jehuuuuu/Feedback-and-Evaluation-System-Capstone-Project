{% load static %}
<!doctype html>
<html lang="en">

<head>
  <title> Administrator Login </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="icon" href="static/images/cvsulogo.png" type="image/png">
  <link rel="stylesheet" href="{% static 'css/login_page.css'%}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


</head>
<body>
  {% if messages %}
  <div class="container  col-md-5 col-12 mt-4">
      {% for message in messages %}
          <div class="alert alert-danger alert-dismissible" role="alert">
              {{ message }}
          </div>
      {% endfor %}
  </div>
  {% endif %}
<div class="container-body mb-5 faculty-login">
   
<form method="POST" action="">
    {% csrf_token %}
    <p style="margin-bottom: 0;"><a  style="margin-right: 1em;"href = "{% url 'signin' %}"> <i class="bi bi-arrow-return-left"></i> Back to Login </a> </h5>
    
    <div class="container d-flex flex-column align-items-center">
      <div class="mb-2 position-relative">
        <label for="username">Admin Username:</label>
        <input type = "text" class="form-control" name="username" id="username">
      </div>
      
      <div class="mb-2 position-relative">
        <label for="password">Admin Password:</label>
        <div class="input-group form__input">
          <input type = "password" class="form-control" name="password" id="password">
          <button type="button"  class="btn btn-light toggle-password" data-target="password">
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </div>
    </div>
    <input  class="form___button" type = "submit" value="Submit"> 

</form>
</div>
</body>

<script>
  document.addEventListener('DOMContentLoaded', () => {
      const toggleButtons = document.querySelectorAll('.toggle-password');
      if (toggleButtons.length === 0) {
          console.warn('No toggle-password buttons found.');
          return;
      }

      toggleButtons.forEach(button => {
          button.addEventListener('click', function () {
              const targetId = this.dataset.target;
              const input = document.getElementById(targetId);
              const icon = this.querySelector('i');

              if (input) {
                  if (input.type === 'password') {
                      input.type = 'text';
                      icon.classList.replace('bi-eye', 'bi-eye-slash');
                  } else {
                      input.type = 'password';
                      icon.classList.replace('bi-eye-slash', 'bi-eye');
                  }
              } else {
                  console.error(`No input field found with id ${targetId}`);
              }
          });
      });
  });
</script>
