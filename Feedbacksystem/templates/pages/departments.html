{% extends "pages/admin.html" %}

{% block title %}Departments{% endblock %}

{% block header %}

    <h2> Manage Departments</h2>
    <hr>
   
{% endblock header %}
<hr>
{% block feature %}
<a class="btn btn-warning" style = "color: black; text-decoration: none;" href="{% url 'add_department' %}"><i class="bi bi-plus-square-fill"></i> <b>Add Department</b></a>
<br>
<br>
<table class="table table-striped table-bordered table-responsive " >
    <tr>
        <th  scope="col" class="bg-success">DEPARTMENT </th>
     
        <th  scope="col" class="bg-success">OPTIONS </th>
    </tr>
    {% for i in department %}
    <tr>
        <td>{{ i.name }}</td>
        <td style="display: flex; flex-direction: row; gap:1em"> 
        <a class="nav-link" href="{% url 'view_department' i.pk %}"><b>VIEW</b></a>
        <a class="nav-link" href="{}"><b>EDIT</b></a>
          <a class="nav-link" href="{}"><b>DELETE</b></a>
        </td>
    </tr>

    {% endfor %}

</table>
{% endblock feature %}
