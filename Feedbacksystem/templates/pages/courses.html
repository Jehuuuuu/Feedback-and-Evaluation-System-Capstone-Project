{% extends "pages/admin.html" %}

{% block title %}Courses{% endblock %}

{% block header %}

    <h2> Manage Courses</h2>
    <hr>
   
{% endblock header %}
<hr>
{% block feature %}
<a class="btn btn-warning custom-btn"  data-bs-toggle="modal" data-bs-target="#exampleModal" style = "color: black; text-decoration: none;" href="{% url 'addcourse' %}"><i class="bi bi-plus-square-fill"></i> <b>Add Course</b></a>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Course</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form method="POST" action="">
                {% csrf_token %}
                {{ form.as_p }}
            
            
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <input type = "submit" value="Add" class="btn btn-warning">
            </form>
        </div>
      </div>
    </div>
  </div>
<br>
<br>
<table class="table table-bordered table-responsive  ">
    <tr>
        <th  scope="col">COURSE </th>
     
        <th  scope="col">OPTIONS </th>
    </tr>
    {% for i in course %}
    <tr>
        <td>{{ i.name }}</td>
        <td style="display: flex; flex-direction: row;"> <a style="margin-right: 10px;" href="{% url 'editcourse'  i.pk  %}"><button class="btn btn-warning" style=" padding:3px 5px 3px 5px"><i class="bi bi-pencil-square" style="font-size:20px"></i></button></a>
          <a style="margin-right: 10px;" href="{% url 'deleteCourse'  i.pk  %}"><button class="btn btn-danger" ><i style="font-size:20px" class='bx bxs-trash' ></i></button></a>
        </td>
    </tr>

    {% endfor %}

</table>
{% endblock feature %}
