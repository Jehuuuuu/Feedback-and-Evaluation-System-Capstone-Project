{% load static %}
<!doctype html>
<html lang="en">

<head>
  <title> Password Reset Complete </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="icon" href="static/images/cvsulogo.png" type="image/png">
  <link rel="stylesheet" href="{% static 'css/login_page.css'%}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
  {% if messages %}
  <div class="container  col-md-5 col-12 mt-4">
      {% for message in messages %}
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
      {% endfor %}
  </div>
  {% endif %}
<div class="container-body">
<div class="container" style="padding: 5em; padding-top: 9em;">
<h3>Password reset complete</h3>
<p>Your password has been set. You may go ahead and log in now.</p>
<p><a class="admininput" style="font-weight: bold; text-decoration: underline;" href="{% url 'signin' %}"> Log in </a></p>
</div>
</div>


</form>
</div>
</body>
