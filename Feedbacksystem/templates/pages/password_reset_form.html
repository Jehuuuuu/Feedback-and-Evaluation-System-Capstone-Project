{% load static %}
<!doctype html>
<html lang="en">

<head>
  <title> Administrator Login </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="icon" href="static/images/cvsulogo.png" type="image/png">
  <link rel="stylesheet" href="{% static 'css/login_page.css'%}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    input[type="submit"] {
      background-color: #f7b205; 
      font-weight: 600;
      margin-top: 1em;
    width: 100%;
    }
  </style>
</head>
<body>
  {% if messages %}
  <div class="container  col-md-5 col-12 mt-4">
      {% for message in messages %}
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
      {% endfor %}
  </div>
  {% endif %}
<div class="container-body">
<form method="POST" action="">
    {% csrf_token %}
<div class="mb-5">
    {{form}}
    <input  class="admininput" type = "submit" value="Update Password" style="font-weight: bold;"> 
</div>


</form>
</div>
</body>
